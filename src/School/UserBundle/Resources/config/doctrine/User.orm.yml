School\UserBundle\Entity\User:
    type: entity
    repositoryClass: School\UserBundle\Entity\UserRepository
    table: users
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        username:
            type: string
            length: 25
        firstName:
            type: string
        lastName:
            type: string
        password:
            type: string
            length: 64
        email:
            type: string
            length: 60
        is_active:
            type: boolean
            nullable: true
    manyToOne:
        role:
            targetEntity: Role
            inversedBy: users
            joinColumn:
                name: role_id
                referencedColumnName: id
    oneToOne:
        teacher:
            targetEntity: Teacher
            mappedBy: user
        student:
            targetEntity: Student
            mappedBy: user
        